<body>

    <div class="question" id="question2" style="display:none;">

    <div class="result" id="finalResult"></div>

    <script>
        const richtigeAntworten = {
            q1: 'b',
            q2: 'a',
            q3: 'c'
        };

        let aktuelleFrage = 1;
        let punkte = 0;

        function nextQuestion(frageNummer) {
            // �berpr�fen, ob eine Antwort ausgew�hlt wurde
            const ausgewaehlt = document.querySelector(`input[name="q${frageNummer}"]:checked`);
            if (ausgewaehlt) {
                const antwort = ausgewaehlt.value;
                const resultDiv = document.getElementById(`result${frageNummer}`);

                // Antwort �berpr�fen
                if (antwort === richtigeAntworten[`q${frageNummer}`]) {
                    resultDiv.innerHTML = "Richtig!";
                    punkte++;
                } else {
                    resultDiv.innerHTML = `Falsch! Die richtige Antwort war: ${richtigeAntworten[`q${frageNummer}`]}`;
                }

                // N�chste Frage anzeigen
                document.getElementById(`question${frageNummer}`).style.display = "none";
                if (frageNummer < 3) {
                    document.getElementById(`question${frageNummer + 1}`).style.display = "block";
                }
            } else {
                alert("Bitte w�hle eine Antwort aus.");
            }
        }

        function evaluateQuiz() {
            // Endergebnis anzeigen
            const endResult = document.getElementById("finalResult");
            endResult.innerText = `Du hast ${punkte} von 3 Punkten erreicht.`;
        }
    </script>
