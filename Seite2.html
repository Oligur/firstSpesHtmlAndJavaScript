<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Interaktives Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
            padding: 20px;
            background-image: url('Passat.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .question {
            margin-bottom: 20px;
        }

            .question p {
                font-size: 32px;
            }

        .answer {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 26px;
        }
    </style>
</head>
<body>

    <h1>Quiz</h1>

    <div id="quizContainer">
        <!-- Frage 1 -->
        <div class="question" id="question1">
            <p>1. Wie viele Reiskörner kann der Reiskocher kochen?</p>
            <label><input type="radio" name="q1" value="a"> 15.972 Reiskörner</label><br>
            <label><input type="radio" name="q1" value="b"> 3 Reiskörner</label><br>
            <label><input type="radio" name="q1" value="c"> 6 Reiskörner</label><br>
            <button onclick="nextQuestion(1)">Nächste Frage</button>
            <div class="result" id="result1"></div>
        </div>

        <!-- Frage 2 -->
        <div class="question" id="question2" style="display:none;">
            <p>2. Welches ist das beste Auto?</p>
            <label><input type="radio" name="q2" value="a"> 6er Golf Kombi</label><br>
            <label><input type="radio" name="q2" value="b"> Der Mini</label><br>
            <label><input type="radio" name="q2" value="c"> Die japanische Importkiste</label><br>
            <button onclick="nextQuestion(2)">Nächste Frage</button>
            <div class="result" id="result2"></div>
        </div>

        <!-- Frage 3 -->
        <div class="question" id="question3" style="display:none;">
            <p>3. Wer ist der beste Lehrer der HTL Eisenstadt?</p>
            <label><input type="radio" name="q3" value="a"> Postmann</label><br>
            <label><input type="radio" name="q3" value="b"> Selinger</label><br>
            <label><input type="radio" name="q3" value="c"> Kölndorfer</label><br>
            <button onclick="evaluateQuiz()">Absenden</button>
            <div class="result" id="result3"></div>
        </div>
    </div>

    <div class="result" id="finalResult"></div>

    <p><a href="./helloworld.html">Zurück</a></p>

    <script>
        const richtigeAntworten = {
            q1: 'b',
            q2: 'a',
            q3: 'c'
        };

        let punkte = 0;

        function nextQuestion(frageNummer) {
            const ausgewaehlt = document.querySelector(`input[name="q${frageNummer}"]:checked`);
            if (ausgewaehlt) {
                const antwort = ausgewaehlt.value;
                const resultDiv = document.getElementById(`result${frageNummer}`);

                if (antwort === richtigeAntworten[`q${frageNummer}`]) {
                    resultDiv.innerHTML = "Richtig!";
                    punkte++;
                } else {
                    const richtige = document.querySelector(`input[name="q${frageNummer}"][value="${richtigeAntworten[`q${frageNummer}`]}"]`).parentNode.innerText;
                    resultDiv.innerHTML = `Falsch! Die richtige Antwort war: ${richtige}`;
                }

                document.getElementById(`question${frageNummer}`).style.display = "none";
                if (frageNummer < 3) {
                    document.getElementById(`question${frageNummer + 1}`).style.display = "block";
                }
            } else {
                alert("Bitte wähle eine Antwort aus.");
            }
        }

        function evaluateQuiz() {
            const ausgewaehlt = document.querySelector(`input[name="q3"]:checked`);
            const resultDiv = document.getElementById("result3");

            if (ausgewaehlt) {
                const antwort = ausgewaehlt.value;
                if (antwort === richtigeAntworten.q3) {
                    resultDiv.innerHTML = "Richtig!";
                    punkte++;
                } else {
                    const richtige = document.querySelector(`input[name="q3"][value="${richtigeAntworten.q3}"]`).parentNode.innerText;
                    resultDiv.innerHTML = `Falsch! Die richtige Antwort war: ${richtige}`;
                }

                document.getElementById("finalResult").innerText = `Du hast ${punkte} von 3 Punkten erreicht.`;
            } else {
                alert("Bitte wähle eine Antwort aus.");
            }
        }
    </script>
</body>
</html>
